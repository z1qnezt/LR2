name: CPack

on:
 push:
  branches: [main]
 pull_request:
  branches: [main]

jobs: 
 build_Linux:

  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v4

  - name: Configure example
    run: cmake ${{github.workspace}} -B ${{github.workspace}}/build

  - name: Build example
    run: cmake --build ${{github.workspace}}/build
